<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改系统服务信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serviceinfo-edit" th:object="${sysServiceInfo}">
            <input name="serviceId" th:field="*{serviceId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">服务IP：</label>
                <div class="col-sm-8">
                    <input name="serviceIp" th:field="*{serviceIp}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">端口：</label>
                <div class="col-sm-8">
                    <input name="servicePort" th:field="*{servicePort}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台用户名：</label>
                <div class="col-sm-8">
                    <input name="serviceName" th:field="*{serviceName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台密码：</label>
                <div class="col-sm-8">
                    <input name="servicePassword" th:field="*{servicePassword}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/serviceinfo";
        $("#form-serviceinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-serviceinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
